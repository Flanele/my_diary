<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Entries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Anek+Telugu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">

    <script src="/tinymce/js/tinymce/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: '#text',
            content_css: './css/style/min.css',
            plugins: 'advlist autolink link image lists charmap preview',
            toolbar: 'undo redo | styleselect | bold italic underline | forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent',
            menubar: false,
            custom_colors: true,
            branding: false,
            license_key: 'gpl',

            textcolor_map: [
                "000000", "Black",
                "FF0000", "Red",
                "00FF00", "Green",
                "0000FF", "Blue",
                "FFFF00", "Yellow"

            ],
            color_map: [
                '#BFEDD2', 'Light Green',
                '#FBEEB8', 'Light Yellow',
                '#F8CAC6', 'Light Red',
                '#ECCAFA', 'Light Purple',
                '#C2E0F4', 'Light Blue',
                '#2DC26B', 'Green',
                '#F1C40F', 'Yellow',
                '#E03E2D', 'Red',
                '#B96AD9', 'Purple',
                '#3598DB', 'Blue',
                '#169179', 'Dark Turquoise',
                '#E67E23', 'Orange',
                '#BA372A', 'Dark Red',
                '#843FA1', 'Dark Purple',
                '#236FA1', 'Dark Blue',
                '#ECF0F1', 'Light Gray',
                '#CED4D9', 'Medium Gray',
                '#95A5A6', 'Gray',
                '#7E8C8D', 'Dark Gray',
                '#34495E', 'Navy Blue',
                '#000000', 'Black',
                '#ffffff', 'White'
            ],
            ui_mode: 'split'
        });
    </script>
</head>

<body>
    <div class="loader-eyes" id="preloader2"></div>
    <div class="wrapper">

        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <nav class="header-nav">

                        <ul class="header-nav__links">
                            <li class="header-nav__item">
                                <a href="./index.html" class="header-nav__link">Home</a>
                            </li>
                            <li class="header-nav__item">
                                <a href="./all_pages.html" class="header-nav__link">My Entries</a>
                            </li>
                        </ul>

                    </nav>

                    <nav class="header-nav">
                        <ul class="header-nav__account">
                            <li class="header-nav__account-item">
                                <a href="#" class="header-nav__link">My Account</a>
                            </li>
                            <li class="header-nav__account-item">
                                <button class="header-nav__login-btn">Login</button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>


        <main class="main main__all-pages">
            <div class="container">
                <div class="links-container__wrapper">
                    <div class="links-container__wrapper-inner">
                        <!-- Таблица для ссылок -->
                        <table class="links-table" id="links-table">
                            <tbody id="links-container">
                                <!-- Ссылки будут добавляться сюда -->
                            </tbody>
                        </table>

                    </div>
                </div>
                <button class="diary__adding-entry-btn diary__btn-all-pages">Write in a diary</button>
                <dialog  class="dialog diary__dialog">
                    <div class="diary__dialog-inner">
                        <form method="post" class="diary__form">

                            <label class="diary__title-label" for="title">Title:</label>
                            <input class="diary__title-input" type="text" id="title" name="title" required>

                            <textarea id="text" class="diary__text-input" name="text" required></textarea>

                        </form>
                        <div class="diary__button-box">
                            <button class="diary__close-modal" type="button">Close</button>
                            <button class="diary__save-entry" type="button">Save</button>
                        </div>
                    </div>
                </dialog>


            </div>

        </main>

        <footer class="footer"></footer>
    </div>

    <script src="./styles.js"></script>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
