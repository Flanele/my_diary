<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Anek+Telugu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">

    <script src="/tinymce/js/tinymce/tinymce.min.js"></script>
</head>
<body>
    <div class="loader" id="preloader1"></div>
    <div class="wrapper">
        <header class="header">
    <div class="container">
        <div class="header__inner">
            <nav class="header-nav">

                <ul class="header-nav__links">
                    <li class="header-nav__item">
                        <a href="./index.html" class="header-nav__link">Home</a>
                    </li>
                    <li class="header-nav__item">
                        <a href="./all_pages.html" class="header-nav__link">My Entries</a>
                    </li>
                </ul>

            </nav>

            <nav class="header-nav">
                <ul class="header-nav__account">
                    <li class="header-nav__account-item">
                        <a href="./account.html" class="header-nav__link">My Account</a>
                    </li>
                    <li class="header-nav__account-item">
                        <button class="header-nav__login-btn">Login</button>
                        <dialog class="login__dialog dialog">
                            <div class="login__dialog-inner">
                                <form class="login__form" id="login__form">
                                    <label for="" class="login__username-lable">Username:</label>
                                    <input class="login__input-username" type="text" id="username" placeholder="Guest">
                                    <label for="" class="login__password-lable">Password:</label>
                                    <input class="login__input-password" type="password" id="password" placeholder="1234">
                                     <button class="login__btn" type="submit">Login</button>
                                </form>
                            </div>
                        </dialog>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>


        <main class="main main__page">
            <div class="container">
                <div class="page">
                    <h1 class="title"></h1>
                    <p class="updated"></p>
                    <p class="text"></p>
                    <div class="page__time">
                        <p class="date"></p>
                        <p class="time"></p>
                    </div>

                </div>

                <div class="page__button-box">
                    <button class="page__edit-btn">Edit</button>

                    <button class="page__delete-btn">Delete entry</button>
                </div>



                <dialog class="dialog diary-edit__dialog">
                    <div class="diary-edit__dialog-inner">
                        <form class="diary-edit__form">

                            <label class="diary-edit__title-label" for="title">Title:</label>
                            <input class="diary-edit__title-input" type="text" id="title" name="title" required>

                            <textarea method="put" class="diary-edit__text-input" id="text" name="text" required></textarea>

                        </form>
                        <div class="diary-edit__button-box">
                            <button class="diary-edit__close-modal" type="button">Close</button>
                            <button class="diary-edit__save-btn" type="button">Save</button>
                        </div>
                    </div>
                </dialog>



                <dialog class="dialog page__dialog-confirmation dialog">
                
                    <div class="page__dialog-inner">
                        <p>Are you sure you want to delete this entry?</p>
                        <div class="page__button-box">
                            <button class="page__delete-confirmation-btn" type="'button">
                            Yes
                            </button>
                            <button class="page__close-modal" type="'button">
                                No
                            </button>
                        </div>

                    </div>
                </dialog>
            </div>
        </main>


        <footer class="footer"></footer>
    </div>
    <script src="./styles.js"></script>
     <script type="module" src="./login.js"></script>
    <script type="module" src="./main.js"></script>
    <script src="./accont.js"></script>
   
</body>


</html>
